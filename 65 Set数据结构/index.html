<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set数据结构</title>
</head>
<body>
<script>
  /*
      1. ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
      2. 生成 Set 数据结构：
         let s = new Set();
      3. 通过add()方法向 Set 结构加入成员：
         s.add(1);
      4. Set.prototype.size返回Set实例的成员总数：
         s.size;
      5. Set.prototype.delete(value)删除某个值，返回一个布尔值，表示删除是否成功：
         s.delete(1);
      6. Set.prototype.has(value)返回一个布尔值，表示该值是否为Set的成员。
         s.has(1);
      7. Set.prototype.clear()清除所有成员，没有返回值。
      8. Set实例的四个遍历方法：
         ① Set.prototype.keys()：返回键名的遍历器
         ② Set.prototype.values()：返回键值的遍历器
         ③ Set.prototype.entries()：返回键值对的遍历器
         ④ Set.prototype.forEach()：使用回调函数遍历每个成员
         需要特别指出的是，Set的遍历顺序就是插入顺序。这个特性有时非常有用，比如使用 Set 保存一个回调函数列表，调用时就能保证按照添加顺序调用。
   */

  let s = new Set();
  s.add(1);
  s.add(2);
  console.log(s.size);  // 2
  console.log(s.delete(2));  // true
  console.log(s);  // Set(1) {1}

  console.log(s.has(1));  // true

  s.add(3);
  s.add('hello');

  console.log(s.keys());  // SetIterator {1, 3, 'hello'}
  console.log(s.entries());  // SetIterator {1 => 1, 3 => 3, 'hello' => 'hello'}

  s.forEach((value)=>{
    console.log(value);
  })  // 1 3 hello

</script>
</body>
</html>
