<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的扩展</title>
</head>
<body>
<script>
    /*
        1. 对象的扩展运算符(...)：
           let { x, y, ...z } = { x: 1, y: 2, a: 3, b: 4 };
           x // 1
           y // 2
           z // { a: 3, b: 4 }
        2. 对象的新增方法Object.is()：
           ES5 比较两个值是否相等，只有两个运算符：相等运算符（==）和严格相等运算符（===）。
           它们都有缺点，前者会自动转换数据类型，后者的NaN不等于自身，以及+0等于-0。
           JavaScript 缺乏一种运算，在所有环境中，只要两个值是一样的，它们就应该相等。
           ES6 提出“Same-value equality”（同值相等）算法，用来解决这个问题。
           Object.is就是部署这个算法的新方法。它用来比较两个值是否严格相等，与严格比较运算符（===）的行为基本一致。
           Object.is('foo', 'foo');  // true
        3. 对象的新增方法Object.assign(target, source1, source2)：
           用于对象的合并，将源对象（source）的所有可枚举属性，复制到目标对象（target）。
           const target = { a: 1 };
           const source1 = { b: 2 };
           const source2 = { c: 3 };
           Object.assign(target, source1, source2);
           target // {a:1, b:2, c:3}

     */

    // Object.is()方法：
    Object.is('foo', 'foo');  // true

    // Object.assign()方法：
    const target = { a: 1 };
    const source1 = { b: 2 };
    const source2 = { c: 3 };
    Object.assign(target, source1, source2);
    target // {a:1, b:2, c:3}

</script>
</body>
</html>
