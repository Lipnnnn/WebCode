<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON对象</title>
</head>
<body>

<script>

    /*
        JSON 对值的类型和格式有严格的规定：
        1.复合类型的值只能是数组或对象，不能是函数、正则表达式对象、日期对象。
        2.原始类型的值只有四种：字符串、数值（必须以十进制表示）、布尔值和null（不能使用NaN, Infinity, -Infinity和undefined）。
        3.字符串必须使用双引号表示，不能使用单引号。
        4.对象的键名必须放在双引号里面。
        5.数组或对象最后一个成员的后面，不能加逗号。
     */

    // 1.JSON对象方法stringify()：JSON.stringify方法用于将一个值转为 JSON 字符串。该字符串符合 JSON 格式，并且可以被JSON.parse方法还原。
    // stringify()：JS对象 --> JSON字符串
    var data = {
        name: 'zhangsan',
        age: 20
    }
    var json = JSON.stringify(data);
    console.log(json);  // {"name":"zhangsan","age":20}

    // 2.JSON对象方法之parse()：JSON.parse方法用于将 JSON 字符串转换成对应的值。
    // parse()：JSON字符串 --> JS对象
    var data2 = JSON.parse('{"name":"zhangsan","age":20}');
    console.log(data2);  // {name: 'zhangsan', age: 20}

</script>

</body>
</html>
