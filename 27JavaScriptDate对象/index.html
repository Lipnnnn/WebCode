        // 计算本年度还剩下多少天？
        var newDate = new Date();
        var endDate = new Date(2023,12,31,23,59,59,999);
        var day = 1000*60*60*24;
        var ans = Math.round((endDate.getTime()-newDate.getTime())/day);
        console.log(ans);
