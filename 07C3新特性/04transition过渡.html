<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
</head>
<body>
<!--
transition  过渡
1）作用：
使元素从一个样式 逐渐 改变为另外一个样式（有一个平滑的效果）

2）注意：
过渡必须有触发事件
例如鼠标点击、鼠标悬停等

3）过渡的属性：
①过渡的属性——必须
transition-property: 属性1,属性2,...;
简写all

②过渡的持续时间——必须
transition-duration:;
默认为0s|0ms
取值s|ms

③过渡的速度变化类型——可选
transition-timing-function:;
取值：
ease：先加速后减速
ease-in：加速
ease-out：减速
ease-in-out：先加速后减速
linear：匀速

④过渡的延迟时间——可选
transition-delay:;
默认0s|0ms
取值正负
当取负值,表示把这段时间的效果跳过
当取正值,表示多久以后触发这个过渡

4）简写：
transition: 过渡的属性 过渡的持续时间 过渡的速度变化类型 过渡的延迟时间;

-->
</body>
</html>
