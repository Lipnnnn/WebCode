<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画练习</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #ff3149;
            animation: change 3s linear 1s infinite alternate;
        /*           动画名字 持续时间 匀速播放 延迟1s播放 循环播放 偶数次倒序播放      */
        }
        .box:hover{
            animation-play-state: paused;
        }
        @keyframes change {
            0%{
                background-color: #ff3149;
            }
            25%{
                transform: translate(100px,200px) rotate(90deg);
            }
            50%{
                transform: translate(200px,0) rotate(180deg);
            }
            75%{
                transform: translate(300px,200px) rotate(270deg);
                background-color: pink;
            }
            100%{
                transform: translate(400px,0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
