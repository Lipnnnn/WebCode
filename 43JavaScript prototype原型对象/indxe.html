<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype原型对象</title>
    <script>
        /*
            每一个函数都有一个原型属性prototype
            使用prototype定义的属性或方法，就是可以被之后创建的每一个实例对象继承；使用构造函数定义的属性或方法是不能被继承的。
         */

        function Cat(name){
            this.name = name;
        }

        Cat.prototype.color = '白色';
        Cat.prototype.getNameAndColor = function (){
            console.log(this.name + "," + this.color);
        }

        var cat1 = new Cat('小白');
        var cat2 = new Cat('小黑');
        cat1.getNameAndColor();  //小白,白色
        cat2.getNameAndColor();  //小黑,白色 （这里cat2的color也是白色，因为继承了Cat.prototype.color = '白色';）

        cat2.color = '黑色';
        cat1.getNameAndColor();  //小白,白色
        cat2.getNameAndColor();  //小黑,黑色


    </script>

</head>
<body>

</body>
</html>
