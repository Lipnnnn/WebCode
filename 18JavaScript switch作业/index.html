<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch作业</title>
  <script>
    // 1.根据数字显示对应的星期
    var week = 8;
    switch (week){
      case 1:
        console.log("星期一");
        break;
      case 2:
        console.log("星期二");
        break;
      case 3:
        console.log("星期三");
        break;
      case 4:
        console.log("星期四");
        break;
      case 5:
        console.log("星期五");
        break;
      case 6:
        console.log("星期六");
        break;
      case 7:
        console.log("星期日");
        break;
      default:
        console.log("数字不正确！")
    }

    // 2.输入月份，显示当月的天数， 利用case穿透简化代码
    var month = 11;
    switch (month){
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        console.log(month + "月有31天");
        break;
      case 2:
        console.log(month + "月有28天");
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        console.log(month + "月有30天");
        break;
      default:
        console.log("数字不正确！！");
    }

  </script>
</head>
<body>

</body>
</html>
