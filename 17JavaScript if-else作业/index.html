<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else作业</title>
    <script>
        // 1.求两个数的最大数
        var num1 = 10;
        var num2 =20;
        if(num1 > num2){
            console.log(num1);
        }else{
            console.log(num2);
        }

        // 2.找到三个数中最小的数
        var num3 = 30;
        if(num1 < num2){
            if(num1 < num3){
                console.log(num1);
            }else{
                console.log(num3);
            }
        }else{
            if(num2 < num3){
                console.log(num2)
            }else {
                console.log(num3);
            }
        }

        // 3.判断一个整数是偶数还是奇数
        var num =2;
        if(num % 2 === 0){
            console.log(num + "是偶数");
        }else {
            console.log(num + "是奇数");
        }

        // 4.判断一个年份是闰年还是平年
        var year = 2020;
        if(year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)){
            console.log(year + "是闰年");
        }else {
            console.log(year + "是平年");
        }

        // 5.判断一个人的年龄是否满18岁(是否成年)
        var age = 100;
        if(age >= 18){
            console.log(age + "已成年");
        }else {
            console.log(age + "未成年");
        }

    </script>
</head>

</body>
</html>
