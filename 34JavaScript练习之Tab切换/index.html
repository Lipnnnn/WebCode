<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab切换</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>

<div class="container">
    <div class="box">
        <div class="box_up">
            <ul>
                <li class="select_li"><a href="">百度</a></li>
                <li><a href="">新浪</a></li>
                <li><a href="">淘宝</a></li>
                <li><a href="">京东</a></li>
                <li><a href="">网易</a></li>
            </ul>
        </div>
        <div class="box_down">
            <p class="select_p">百度内容</p>
            <p>新浪内容</p>
            <p>淘宝内容</p>
            <p>京东内容</p>
            <p>网易内容</p>
        </div>
    </div>
</div>

</body>
</html>
