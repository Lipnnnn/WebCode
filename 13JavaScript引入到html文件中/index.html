<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript引入到html文件中</title>

    <!-- 一共有三种方式：-->

    <!--①嵌入到HTML文件中-->
    <script>
        var num = 10;
    </script>

    <!--②引入本地独立js文件-->
    <script type="text/javascript" src="./Number.js"></script>

    <!--③引入网络来源文件，也被称为CDN(Content Delivery Network,即内容分发网络)-->
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


</head>
<body>

</body>
</html>
