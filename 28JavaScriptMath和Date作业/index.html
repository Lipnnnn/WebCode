    // 1.编写一个函数,获得一个十六进制的随机颜色的字符串(例如:#20CD4F)方法:
    function getColor(){
        var str = "0123456789ABCDEF";
        var color = "#";
        for(var i=1;i<=6;i++){
            var index = Math.round(Math.random()*str.length);
            color += str[index];
        }
        return color;
    }
    console.log(getColor());
