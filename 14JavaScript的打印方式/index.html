<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript的打印方式</title>
  <script>
    // 一共有三种打印方式

    // ①在浏览器中弹出一个对话框,然后把要输出的内容展示出来,alert都是把要输出的内容首先转换为字符串然后在输出的
    alert("要输出的内容");

    // ②直接的在页面中展示输出的内容,如果在文档已经完成加载后执行document.write()将覆盖整个HTml页面
    document.write("要输出的内容");

    // ③在控制台输出内容（平常使用得最多的方式）
    console.log("要输出的内容");
  </script>
</head>
<body>

</body>
</html>
