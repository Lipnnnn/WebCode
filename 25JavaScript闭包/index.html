<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
    <script>
        /*
            什么是闭包？
            闭包是一个函数，一个什么样的函数呢，就是一个定义在函数内部的函数。
            闭包就是能够读取其他函数内部变量的函数。
            在本质上，闭包就是将函数内部和函数外部连接起来的一座桥梁。

            闭包的作用？
            ① 可以读取函数内部的变量；
            ② 让这些变量的值始终保持在内存中；
         */

        function fun1(){
            var num = 20;
            function fun2(){
                return num;
            }
            return fun2();
        }
        var outNum = fun1();
        console.log(outNum);

    </script>
</head>
<body>

</body>
</html>
