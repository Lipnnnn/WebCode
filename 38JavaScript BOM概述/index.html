<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM概述</title>
    <script>
        /*
            什么是BOM？
            BOM是浏览器对象模型，它提供了独立于内容而与浏览器窗口进行交互的对象，其核心对象是window。
         */

        /*
               DOM                            |           BOM
             文档对象模型                       |        浏览器对象模型
             DOM就是把[文档]当作一个[对象]来看待   |        把[浏览器]当作一个[对象]来看待
             DOM的顶级对象是[document]          |        BOM的顶级对象是[window]
             DOM主要学习的是操作页面元素          |        BOM学习的是浏览器窗口交互的一些对象
             DOM是W3C标准规范                  |        BOM是浏览器厂商在各自浏览器上定义的，兼容性较差

         */

    </script>
</head>
