<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--
超链接：
1）作用：
跳转到文档或者文档中的某个部分

2）语法：
<a></a>

3）属性：
href  路径  必须属性
target  目标，设置打开的窗口  默认_self原窗口打开   _blank新窗口打开
name  锚点（跳转到文档中某个具体的位置）

4）锚点：
①点击a跳转到a
<a href="#名字">点击</a>
<a name="名字">跳转到</a>

注意：name属性只能写在a上

②点击a跳转到块级元素
<a href="#名字">点击</a>
<开始标记 id="名字"></结束标记>

-->

</body>
</html>
