<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
colspan：水平合并单元格
rowspan：垂直合并单元格
-->

<!--三行两列的表格-->
<table>
  <caption>表格的标题</caption>
  <thead>
    <tr>
        <th>11</th>
        <th>12</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td>21</td>
        <td>22</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
        <td>31</td>
        <td>32</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
