<!--
图片：
1）作用：
引入图片

图片常见格式：
jpg：不支持背景透明
jpeg：不支持背景透明
png：支持背景透明
gif：支持动图
psd：ps的格式
webp：高清格式

2）语法：
<img/>

3）属性：
src  路径  必须属性
alt  图片不能正常显示时给予提示
title  鼠标悬停给予提示
width  设置图片的宽度
height  设置图片的高度

路径：
1）绝对路径：
①网址
②盘符

2）相对路径：
①平级：直接写
src="img1.jpg"

②下一级：/
src="img/img1.jpg"

③上一级：../
src="../img1.jpg"

-->
