<!--
<!DOCTYPE html>
文档类型声明：
作用：告诉浏览器按当前标准解析代码
HTML5文档类型声明：不区分大小写，双标记的结束标记可以省略，单标记的/可以省略
HTML4.01   严格  过渡  框架集
XHTML  严格的HTML，区分大小写，结束标记不可以省略

浏览器的模式：
标准模式：有文档类型声明（所有浏览器按当前标准解析代码）
混杂模式：没有文档类型声明（每个浏览器按自己的标准解析代码）

DOCTYPE不是HTML的标签
-->

<!DOCTYPE html>
<!--声明整个文档的主要语言  en：英语  zh-CN：中文 -->
<html lang="en">
<head>
    <!--
        字符集：字符的集合
        ASCII字符集：包含128个字符（0-9 a-z A-Z 标点符号）
        gb2312：包含简体中文
        gbk：包含了所有中文
        utf-8：中文开发网站常用字符集，包含了世界上所有的字符
     -->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
