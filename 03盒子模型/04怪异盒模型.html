
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        二、怪异盒模型  IE盒模型
        1、组成部分
        content+padding+border+margin
        2、实际大小
        width+margin-left+margin-right
            width：包含了content+padding+border
        height+margin
            height：包含了content+padding+border

        标准盒模型实际大小：
        width+padding+border+margin
            width只包含内容区域
        height+padding+border+margin
            height只包含内容区域

         3、盒模型转换
         box-sizing:content-box;  默认值  标准盒模型
         box-sizing:border-box;  怪异盒模型


        */
        .box1,.box2{
            width: 300px;
            height: 300px;
            background-color: red;
            border: 5px solid gold;
            padding: 50px;
            margin: 50px;
        }
        .box2{
            /*转换为怪异盒模型*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>

</body>
</html>
