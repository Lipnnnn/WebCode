<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
        li{
            /*去掉li前面的圆点符号*/
            list-style-type: none;
            float: left;
            padding: 10px;
        }
        a{
            color: black;
            /*去掉下划线*/
            text-decoration: none;
        }
        a:hover{
            color: blue;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">手机</a></li>
    <li><a href="#">声学</a></li>
    <li><a href="#">配件</a></li>
    <li><a href="#">生活</a></li>
    <li><a href="#">Flyme</a></li>
    <li><a href="#">服务</a></li>
    <li><a href="#">专卖店</a></li>
    <li><a href="#">社区</a></li>
    <li><a href="#">企业服务</a></li>
    <li><a href="#">APP下载</a></li>
</ul>
</body>
</html>
