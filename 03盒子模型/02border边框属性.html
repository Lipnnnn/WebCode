    <title>border</title>
</head>
<body>
<!--
border  边框
常用简写：
border: width style color; （设置四周的边框）
例如：
border: 2px solid red;

style常用取值：
solid：实线
dashed：虚线
dotted：点线
double：双实线
none：不显示

设置单边的边框：
border-top: width style color;
border-bottom: width style color;
border-left: width style color;
border-right: width style color;

-->
</body>
</html>
