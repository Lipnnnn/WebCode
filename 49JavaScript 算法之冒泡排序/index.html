<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>

    <script>

        // 定义一个冒泡排序的函数（每次冒泡都拿到最小的数）
        function sort(arr){
            for(var i=0;i<arr.length-1;i++){
                for(var j=i+1;j<arr.length;j++){
                    if(arr[j] < arr[i]){
                        var temp = arr[j];
                        arr[j] = arr[i];
                        arr[i] = temp;
                    }
                }
                console.log("第" + i + "次排序结果：" + arr);
            }
        }

        var arr = [4,2,56,42,6,43,77,6];
        console.log(arr);
        sort(arr);  // 调用函数
        console.log(arr);

    </script>

</head>

</html>
