<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>迅雷网站</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/xunlei.css">
</head>
<body>
<!--头部开始-->
<div class="header">
    <div class="header_logo">
        <img src="images/logo.png" alt="">
    </div>
    <div class="header_right">
        <ul>
            <li>
                <i class="iconfont">&#xe67b;</i>
                <span>产品中心</span>
            </li>
            <li class="header_right_li_last">
                <i class="iconfont">&#xe609;</i>
                <span>更多</span>
                <div class="header_right_box"></div>
            </li>
        </ul>
    </div>
</div>
<!--头部结束-->
<!--第一块开始-->
<div class="one box">
    <video src="images/201702241034284066.mp4" autoplay loop>
        浏览器不支持mp4文件
    </video>
    <div class="one_center">
        <img src="images/video_txt.png" alt="">
        <a href="#">下载迅雷产品</a>
        <i class="iconfont">&#xe60c;</i>
    </div>
</div>
<!--第一块结束-->
<!--第二块开始-->
<div class="two box">
    <img src="images/201806261053564966.jpg" alt="">
    <div class="two_bottom">
        <ul>
            <li>
                <a href="#" class="two_bottom_a1"></a>
            </li>
            <li>
                <a href="#" class="two_bottom_a2"></a>
            </li>
            <li>
                <a href="#" class="two_bottom_a3"></a>
            </li>
            <li>
                <a href="#" class="two_bottom_a4"></a>
            </li>
            <li>
                <a href="#" class="two_bottom_a5"></a>
            </li>
        </ul>
    </div>
</div>
<!--第二块结束-->
<!--第三块开始-->
<div class="three box">
    <div class="three_left">
        <div class="three_left_up">
            <img src="images/201805021444527093.jpg" alt="">
            <div class="hidden"></div>
        </div>
        <div class="three_left_down">
            <img src="images/201805021446184133.jpg" alt="">
            <div class="hidden"></div>
        </div>
    </div>
    <div class="three_right">
        <img src="images/201805021445451722.jpg" alt="">
        <div class="hidden"></div>
    </div>
</div>
<!--第三块结束-->
</body>
</html>
