<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回文字符串</title>

  <script>

    // 判断一个字符串是不是回文字符串（字符串对象是没有reverse()方法的）

    // 方法一：
    function judge(str){
      var newStr = "";
      for(var i=str.length-1;i>=0;i--){
        newStr += str.charAt(i);
      }
      if(str === newStr){
        console.log('是回文字符串');
      }else {
        console.log('不是回文字符串');
      }
    }

    var str = 'abcccbaaa';
    judge(str);

    // 方法二：
    function judge2(str){
      var flag = true;
      for(var i=0;i<Math.floor(str.length / 2);i++){
        console.log(str.length);
        console.log(Math.floor(str.length / 2));
        if(str.charAt(i) !== str.charAt(str.length-1-i)){
          flag = false;
        }
      }
      if(flag){
        console.log('是回文字符串');
      }else {
        console.log('不是回文字符串');
      }
    }

    var str2 = 'abcaacba';
    judge2(str2);

  </script>
