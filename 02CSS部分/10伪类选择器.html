<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*
        1. 伪类选择器：
        冒号连接，表示一种状态
        :link  点击之前（只适用于a）
        :visited  点击之后（只适用于a）
        :hover  鼠标悬停（适用于所有元素）
        :active  鼠标按下不松开（适用于所有元素）

        注意：当四个选择器同时存在于一个元素，必须按照（L_V_H_A）的顺序！

        2. C3新增伪类选择器：
        :first-child  第一个子元素是...
        :last-child  最后一个子元素是...
        :nth-child(number/odd/even/倍数)  第几个子元素是...

        :first-of-type  第一个子元素
        :last-of-type  最后一个子元素
        :nth-of-type(number/odd/even/倍数)  第几个子元素

         */
        .hello:hover{
            color: #e77b2e;
        }
        .hello:active{
            color: blue;
        }
        a:link{
            color: pink;
        }
        a:visited{
            color: gray;
        }
        a:hover{
            color: #e77b2e;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
<!--
伪类选择器：
冒号连接，表示一种状态
:link  点击之前（只适用于a）
:visited  点击之后（只适用于a）
:hover  鼠标悬停（适用于所有元素）
:active  鼠标按下不松开（适用于所有元素）

注意：当四个选择器同时存在于一个元素，必须按照（L_V_H_A）的顺序！

-->

<div class="hello">你好</div>
<a href="#">超链接</a>

</body>
</html>
