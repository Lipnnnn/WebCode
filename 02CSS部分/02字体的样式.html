<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体</title>
</head>
<body>
<!--
字体的属性：（5个属性，必须掌握！）
1）字体颜色：
color:;

2）字体大小：
font-size:;
浏览器默认字体大小为16px
浏览器支持的最小字体为12px

3）字体是否加粗：
font-weight:;
normal  默认值  不加粗
bold  加粗
取值100-900   400=normal  700=bold

4）字体的样式：
font-style:;
normal  默认值  不倾斜
italic  倾斜

5）字体
font-family: 字体1,字体2,...;
注意：当字体由多个单词组成，必须加引号


颜色的取值：
1）关键词：
red  blue等

2）十六进制：
黑色  #000000  简写  #000
白色  #ffffff  简写  #fff

3）rgb(,,)
取值0-255
rgb(0,0,0)  黑色
rgb(255,255,255)  白色

4）rgba(,,)
a：透明度   取值0-1   0：完全透明  1：不透明
rgba(0,0,0,0.5)   黑色透明度0.5

-->
</body>
</html>
