<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
表格的属性：
1）表格的宽高，行的高度，单元格的宽高等：
width:;
height:;

2）背景属性：
background:;

3）表格内容的水平对齐方式：
text-align: left/center/right;

4）设置单元格内容的垂直对齐方式：（必须写在tr或者td上，写在table上不生效！）
vertical-align: middle/top/bottom;

5）边框：
border:;

6）内容距边框的距离：
padding:;

7）边框折叠：（相当于cellspacing="0"）
border-collapse: collapse;

8）边框之间的距离：
border-spacing:;

-->
</body>
</html>
