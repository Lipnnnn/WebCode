<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字溢出</title>
</head>
<body>
<!--
overflow：
设置内容溢出元素框时怎么处理
visible  默认值
hidden  溢出部分隐藏
scroll  显示滚动条
auto  自动，当有内容溢出，显示滚动条；没有内容溢出，不显示滚动条

设置一行元素溢出，省略号显示：（以下三行代码缺一不可！）
//1.文字在同一行显示，设置不换行
white-space: nowrap;

//2.溢出部分的内容隐藏掉
overflow: hidden;

//3.末尾以省略号显示
text-overflow: ellipsis;

-->
</body>
</html>
