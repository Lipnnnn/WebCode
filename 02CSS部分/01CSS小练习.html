<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS小练习</title>
    <style>
        .box{
            width: 1200px;
            height: 600px;
            background-color: red;
        }
        .left,.right{
            width: 600px;
            height: 600px;
            float: left;
        }
        .left{
            background-color: green;
        }
        .right{
            background-color: #e77b2e;
        }
        .left-up,.left-down{
            width: 600px;
            height: 300px;
        }
        .left-up{
            background-color: coral;
        }
        .left-down-left,.left-down-right{
            width: 300px;
            height: 300px;
            float: left;
        }
        .left-down-right{
            background-color: rebeccapurple;
        }
        .left-down-left{
            background-color: greenyellow;
        }
        .right1,.right2,.right3,.right4{
            width: 300px;
            height: 300px;
            float: left;
        }
        .right1{
            background-color: yellow;
        }
        .right2{
            background-color: pink;
        }
        .right3{
            background-color: red;
        }
        .right4{
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left">
        <div class="left-up"></div>
        <div class="left-down">
            <div class="left-down-left"></div>
            <div class="left-down-right"></div>
        </div>
    </div>
    <div class="right">
        <div class="right1"></div>
        <div class="right2"></div>
        <div class="right3"></div>
        <div class="right4"></div>
    </div>
</div>
</body>
</html>
