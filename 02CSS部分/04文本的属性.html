<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
</head>
<body>
<!--
文本的属性：（2个属性，必须全部掌握！）
1）元素内容的水平对齐方式：
text-align:;
left  默认值  居左
center  居中
right  居右

2）文本装饰：
text-decoration:;
none  默认值  不显示
underline  下划线
overline  上划线
line-through  删除线

-->
</body>
</html>
