<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
</head>
<body>
<!--
背景的属性：（6个属性，必须全部掌握！）
1）背景颜色：
background-color:;

2）背景图片：
background-image: url("");

3）背景图片是否平铺：
background-repeat:;
repeat  默认值  平铺
no-repeat  不平铺
repeat-x  水平方向平铺
repeat-y  垂直方向平铺

4）背景图片大小：
background-size: x y;
x,y的取值：px  %  cover  contain
当x,y中只给一个赋值时，另一个等比例缩放
cover：覆盖，背景图片会覆盖整个背景区域，但背景图片可能显示不完全
contain：背景图片拉伸至最大，背景区域可能覆盖不完全

5）背景图片定位：
background-position: x y;
默认值为0 0（元素的左上角）
x,y的取值：px  %  left  right  top  bottom  center
当x,y中只给一个赋值时，另一个值默认为center

当x取正值，背景图片往右走
当y取正值，背景图片往下走

左上角为0% 0%
右下角为100% 100%

6）背景图片是否固定：
background-attachment:;
scroll  默认值  滚动
fixed  固定

-->
</body>
</html>
