<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>display</title>
</head>
<body>
<!--
display：
规定了元素应该是什么类型

属性值：
1）inline  行内元素
2）block  块级元素
3）inline-block  行内块，既在同一行显示，又可以设置宽高
   常见行内块：img、input、button等
   行内块元素会识别代码之间的空白
4）none  隐藏  隐藏后不占据位置
5）flex  弹性盒模型
6）table-cell  单元格

-->
</body>
</html>
