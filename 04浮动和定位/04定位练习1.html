<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片文字定位</title>
    <style>
        img{
            width: 303px;
            height: 375px;
        }
        .name{
            color: #fff;
            font-size: 21px;
            font-weight: 700;
            position: relative;
            top: -110px;
        }
        .introduce{
            color: #ffffff;
            font-size: 14px;
            position: relative;
            top: -100px;
        }
        .newPrice{
            font-size: 24px;
            font-weight: bold;
            color: #ebce6b;
        }
        .oldPrice{
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-decoration: line-through;
        }
        .price{
            position: relative;
            top: -90px;
        }
        .box{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="111.jpg" alt="手机图片">
    <div class="name">PANDAER PASA 妙磁抗菌壳</div>
    <div class="introduce">魅族 20 系列适用 | IML 双塑立体印刷</div>
    <div class="price">
        <span class="newPrice">￥125</span>
        <span class="oldPrice">￥139</span>
    </div>
</div>
</body>
</html>
