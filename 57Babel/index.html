<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babel</title>
</head>
<body>
<script>
    /*
        安装运行babel的步骤：
        1. 安装nodejs，在cmd中可以通过`nodejs -v`命令查看本地安装的nodejs的版本、
        2. 安装npm镜像，`npm install -g cnpm --registry=https://registry.npm.taobao.org`
        3. 安装Babel，`cnpm install --save-dev @babel/core`
        4. 配置文件.babelrc，Babel 的配置文件是.babelrc，存放在项目的根目录下。使用 Babel 的第一步，就是配置这个文件。
           该文件用来设置转码规则和插件，基本格式如本文件夹下的.babelrc文件内容所示。
        5. 安装转码规则，`cnpm install --save-dev @babel/preset-env`
        6. 安装命令行转码，`cnpm install --save-dev @babel/cli`
     */
    /*
        命令行转码基本规则如下：
        1. 转码结果输出到标准输出（即输出到控制台）
           `npx babel example.js`
        2. 转码结果写入一个文件（两种方式）
           ① `npx babel example.js --out-file compiled.js`
           ② `npx babel example.js -o compiled.js`
        3. 整个目录转码（两种方式）
           ① `npx babel src --out-dir lib`
           ② `npx babel src -d lib`
        4. -s 参数生成source map文件
           `npx babel src -d lib -s`
     */
</script>
</body>
</html>
